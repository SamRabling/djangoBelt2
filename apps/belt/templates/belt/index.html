<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Belt Exam</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }

    .field{
        display: block;
        margin-bottom: 10px;
    }
    .login{
        width:200px;
        padding-left: 20px;
        display: inline-block;
    }
    .registration{
        border-right: 2px solid black;
        display: inline-block;
        width: 220px;
        height: auto;
        vertical-align: top;
    }

</style>

<body>
    
    
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    
    <div class="registration">
        <h2>Registration</h2>
        <form action="/create" method="POST">
            {% csrf_token %} First name:
            <input class="field" type="text" name="first_name"> Last name:
            <input class="field" type="text" name="last_name"> Email:
            <input class="field" type="text" name="email"> Password:
            <input class="field" type="text" name="Password"> Confirm PW:
            <input class="field" type="text" name="confirm_pw"> Birthday:
            <input class="field" type="date" name="birthday">
            <input type="submit">
        </form>
    </div>
    <div class="login">
        <h2>Log In</h2>
        <form action="/process" method="POST">
            {% csrf_token %} 
            Email:<input class="field" type="text" name="email"> 
            Password:
            <input class="field" type="text" name="Password">
            <input class="field" type="submit">
        </form>
    </div>

</body>

</html>
